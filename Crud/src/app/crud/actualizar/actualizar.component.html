<div class="container">
  <div class="abs-center">
    <form action="#" class="border p-3 form" >
      <div class="form-group">
        <label for="user">Nombre de usuario</label>
        <input type="text" name="user" id="user" [(ngModel)]="newUser.tx_user" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" [(ngModel)]="newUser.tx_email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" id="password" [(ngModel)]="newUser.tx_pass" class="form-control">
      </div>
      <div class="form-group">
        <label for="fullname">Nombre Completo</label>
        <input type="text" name="fullname" id="fullname" [(ngModel)]="newUser.tx_fullname" class="form-control">
      </div>
      <div class="form-group">
        <label for="rol">Rol</label>
        <input type="text" name="rol" id="rol" [(ngModel)]="newUser.tx_rol" class="form-control">
      </div>
      <div class="form-group">
        <label for="avatar">Avatar</label> <br><br>
        <input type="file" name="avatar" id="avatar" [(ngModel)]="newUser.tx_avatar" class="form-control-file">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
